<!DOCTYPE html>
<html lang="en">

<head>
  <title>API</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="palindrome">
        <input type="text" id="palindrome" placeholder="Enter Your String">
        <button class="btn" id="palindrome-btn">Test</button>
        <p id="isPalindrome">Is Palindrome OR Not</p>
      </div>
    </div>
    <div class="card">
      <div class="expression">
        <input type="number" id="a" placeholder="Enter a">
        <input type="number" id="b" placeholder="Enter b">
        <input type="number" id="c" placeholder="Enter c">
        <button class="btn" id="expression-btn">Calculate</button>
        <p id="expressionResult">Result</p>
      </div>
    </div>
    <div class="card">
      <div class="password">
        <input type="password" id="password" placeholder="Enter Your password">
        <button class="btn" id="password-btn">Strong/Not</button>
        <p id="strong_Not">Strong/Not</p>
        <p id="whyNot">whyNot</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="Christmas">
      <p>Days <span id="days">00</span> </p>
      <p>Hours <span id="hours">00</span> </p>
      <p>Minutes <span id="minutes">00</span> </p>
      <p>Seconds <span id="seconds">00</span> </p>
    </div>
  </div>

  <script src="scripts/scripts.js"></script>
</body>

</html>
