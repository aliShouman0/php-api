<!DOCTYPE html>
<html lang="en">

<head>
  <title>API</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="palindrome">
        <input type="text" id="palindrome" placeholder="Enter Your String">
        <button class="btn" id="palindrome-btn">Test</button>
        <p>Is Palindrome OR Not</p>
      </div>
    </div>
    <div class="card">
      <div class="expression">
        <input type="text" id="a" placeholder="Enter a">
        <input type="text" id="b" placeholder="Enter b">
        <input type="text" id="c" placeholder="Enter c">
        <button class="btn" id="expression-btn">Calculate</button>
        <p>Result</p>
      </div>
    </div>
    <div class="card">
      <div class="password">
        <input type="password" id="password" placeholder="Enter Your password">
        <button class="btn" id="password-btn">Strong/Not</button>
        <p>Is Palindrome OR Not</p>
      </div>
    </div>
    <div class="card">
      <div class="Christmas">
        <p>Days <span id="days">00</span> </p>
        <p>Hours <span id="hours">00</span> </p>
        <p>Minutes <span id="minutes">00</span> </p>
        <p>Seconds <span id="seconds">00</span> </p>
      </div>
    </div>
  </div>
</body>

</html>
